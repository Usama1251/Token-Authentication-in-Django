<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    {% load static %}

</head>
<body>
<a href="/signin">Signin here
</a>
<form method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Username">

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" autocomplete="on">
  </div>

  <button type="button" class="btn btn-primary" onclick="list()">Submit</button>
</form>
<script src="{% static 'signup.js' %}" type="text/javascript"></script>
</body>
</html>
